<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SAI Smart Alarm IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <h1 class="mb-4">Login to SAI</h1>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="loginForm" class="text-start">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="forgot-password.html" class="text-decoration-none">Forgot password?</a>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <p class="text-muted">Or login with</p>
                            <div id="g_id_onload"
                                 data-client_id="168778392576-u4asnjk51fvlrnv9upig2pp0orgqpsbv.apps.googleusercontent.com"
                                 data-context="signin"
                                 data-callback="handleCredentialResponse">
                            </div>
                            <div class="g_id_signin" data-type="standard"></div>
                        </div>
                        <div class="text-center mt-3">
                            <p class="mb-0">Don't have an account? <a href="register.html" class="text-decoration-none">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
